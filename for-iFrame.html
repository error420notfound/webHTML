<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Product Design Text</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap'); /* Importing a custom font */

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Background color for better visibility */
            font-family: 'Roboto', sans-serif; /* Applying the custom font */
        }
        .container {
            position: relative;
            z-index: 10; /* Adjust z-index as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw; /* Adjust as needed, 80% of viewport width */
        }
        .centered-text {
            display: flex;
            justify-content: space-between;
            flex-grow: 1;
            font-size: 2em; /* Setting the text size */
        }
        .centered-text span {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="centered-text">
            <span style="text-align: left;">Product</span>
            <span style="text-align: right;">Design</span>
        </div>
    </div>
</body>
</html>
