<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light and Dark Mode Text Color</title>

   <!-- Include the desired font weights in the URL -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: Space Grotesk, sans-serif; /* Specify the chosen font */
      font-weight: 700; /* Specify the desired font weight */
      padding: 10px;
      transition: color 0.7s; /* Smooth transition for color changes */
    }

    h1 {
      color: black; /* Default text color */
    }
    p {color: black; /* Default text color */
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: black; /* Dark mode background color */
      }

      h1 {
        color: white; /* Dark mode text color */
      }
      p {color: white; /* Dark mode text color */
      }
    }
  </style>
</head>
<body>

  <h1>Dynamic Text Color</h1>
  <p>This is a sample text.</p>

</body>
</html>
