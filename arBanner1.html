<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* AR Quick Look safe reset */
      html, body {
        margin: 0;
        padding: 0;
        background: transparent;
      }
    </style>
  </head>

  <body class="w-full h-full flex items-center justify-center">
    <!-- Banner Container -->
    <div
      class="w-full max-w-[450px] h-[161px]
             bg-white/95 backdrop-blur
             rounded-2xl shadow-lg
             flex items-center justify-between
             px-5"
    >
      <!-- Left: Text -->
      <div class="flex flex-col gap-1">
        <div class="flex items-center gap-2">
          <!-- Heroicon: Cube -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-900"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="1.8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 16.5V7.5L12 3 3 7.5v9L12 21l9-4.5z"
            />
          </svg>

          <span class="text-sm font-semibold text-gray-900">
            AR Preview
          </span>
        </div>

        <h1 class="text-lg font-bold text-gray-900 leading-tight">
          Modular Lounge Chair
        </h1>

        <p class="text-sm text-gray-600">
          Explore scale, texture, and comfort in your space.
        </p>
      </div>

      <!-- Right: CTA Button -->
      <div class="flex items-center">
        <div
          class="flex items-center gap-2
                 bg-black text-white
                 px-4 py-2 rounded-full
                 text-sm font-medium"
        >
          <!-- Heroicon: Shopping Bag -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="1.8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16 11V7a4 4 0 00-8 0v4M5 11h14l-1.5 9h-11L5 11z"
            />
          </svg>

          <span>View Details</span>
        </div>
      </div>
    </div>
  </body>
</html>
