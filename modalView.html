<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styling for the modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      display: -webkit-flex; /* For older WebKit browsers */
    }

    /* Styling for the modal content */
    .modal-content {
      max-width: 80%;
      max-height: 80%;
    }

    /* Styling for the close button */
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      cursor: pointer;
    }

    /* Styling for the button image */
    .button-image {
      width: auto;
      max-height: 100%;
      cursor: pointer;
    }

    /* Styling for the image in the modal */
    .modal-content img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<!-- Image as a button to open the modal -->
<img class="button-image" src="https://raw.githubusercontent.com/error420notfound/webHTML/a987057f93a6f728bbdfb87d5bd5e880f46b1cf0/AR_CTA_Button_2_a.svg" alt="Open Modal" onclick="openModal()">
