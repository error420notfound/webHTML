<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Radial Gradients Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 200vh;
      width: 100vw;
    }
    #lazy-load-poster {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    background-image: url("https://error420notfound.github.io/Chair-AR/Frame%201.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    pointer-events: auto; /* Enable interaction for the button */
  }
  #button-load {
    background-image: "material-symbols-outlined";
    background-repeat: no-repeat;
    background-size: 24px 24px;
    background-position: 6% 50%;
    background-color: #000;
    color: white;
    cursor: pointer;
    border-radius: 6px;
    display: inline-block;
    padding: 10px 18px 9px 40px;
    font-weight: 500;
    box-shadow: 0 0 8px rgba(0,0,0,.2), 0 0 4px rgba(0,0,0,.25);
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate3d(-50%, -50%, 0);
    /* z-index: 100; */
    pointer-events: auto; /* Enable interaction for the button */
  }
    model-viewer {
      height: 100vh;
      width: 100vw;
      touch-action: none;
      position: fixed;
      pointer-events: none; /* Disable interaction */
      top: 0;
      right: 0;
      z-index: 2;
      overflow: visible;
    }
    body {
      height: 100vh;
      width: 100vw;
      background-color: rgb(246, 246, 246); /* Light Gray Background */
      background-image:
        radial-gradient(at 40% 20%, hsla(28,100%,74%,1) 0px, transparent 50%), /* Top Left Gradient */
        radial-gradient(at 80% 0%, hsla(189,100%,56%,1) 0px, transparent 50%), /* Top Right Gradient */
        radial-gradient(at 0% 50%, hsla(355,100%,93%,1) 0px, transparent 50%), /* Middle Left Gradient */
        radial-gradient(at 80% 50%, hsla(340,100%,76%,1) 0px, transparent 50%), /* Middle Right Gradient */
        radial-gradient(at 0% 100%, hsla(22,100%,77%,1) 0px, transparent 50%), /* Bottom Left Gradient */
        radial-gradient(at 80% 100%, hsla(242,100%,70%,1) 0px, transparent 50%), /* Bottom Right Gradient */
        radial-gradient(at 0% 0%, hsla(343,100%,76%,1) 0px, transparent 50%); /* Center Gradient (Overlaid) */
      background-repeat: no-repeat;
    }
    .button-container {
  background-color: rgba(255, 255, 255, 0.5);
  -webkit-backdrop-filter: blur(10px);
  backdrop-filter: blur(10px);
  border: 0;
  border-radius: 40px;
  margin: 0;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  pointer-events: auto; /* Enable interaction for the button */
  
      /* Styles for the div container (optional) */
  /* For example: */
  /* width: 200px; */
  /* margin: 10px; */
  /* padding: 5px; */
  /* border: 1px solid #ccc; */
}

    .center-fit {
  background-color: rgba(255, 255, 255, 0.5);
  -webkit-backdrop-filter: blur(10px);
  backdrop-filter: blur(10px);
  border: 0;
  border-radius: 40px;
  margin: 0;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 100;
  width: 120px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer; /* Indicate clickable behavior */
  pointer-events: auto; /* Enable interaction for the button */
}   
  </style>
</head>
<body>
  

  <model-viewer 
  id="lazy-load"
    
    src="https://error420notfound.github.io/Chair-AR/pipe-chair-glb-web%20exp%202.glb"
    ar-modes="scene-viewer webxr quick-look" 
    ios-src="https://error420notfound.github.io/Chair-AR/Pipe%20Chair%201%203%20chairs.usdz?raw=true"
    alt="A 3D model"
    reveal="manual"
    interaction-prompt="none"  
    camera-orbit="calc(-30deg + env(window-scroll-y) * 60deg) calc(35deg + env(window-scroll-y) * 60deg) calc(40m - env(window-scroll-y) * 0m)"
    disable-pan 
    disable-zoom 
    disable-tap 
    shadow-intensity="1"
    shadow-softness="0.456"
    minimumRenderScale="1"
    slot="progress-bar"
    ar-scale="fixed"
    ar
    modelIsVisible="true"
    
    loading="eager"
    
    
    generate-schema>
    <button class="center-fit" >Click Me!</button>
  <button slot-"ar-button"></button>
  


    <div id="lazy-load-poaster" slot="poster"></div>
    <div id="button-load" slot="poster">Load 3D View</div>
     

  </model-viewer>

 
  
    
  </div>
</body>
</html>
