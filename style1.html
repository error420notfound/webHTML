<title>Blurred Background Rectangle</title>
<style>
body {
margin: 0;
padding: 0;
height: 100vh;
display: flex;
align-items: center;
justify-content: center;
overflow: hidden; /* Prevent content overflow */
background: linear-gradient(to top, rgba(255, 149, 0, 0.3), rgba(255, 49, 58, 0.2));
}

.flex-container {
display: flex;
justify-content: space-between;
width: 100%;
}

.rectangle {
  width: 100vh; /* Adjust the width as needed */
  height: 100vh; /* Adjust the height as needed */

}
.rectangle:hover {
-webkit-backdrop-filter: blur(2px); /* Adjust the blur intensity as needed */
  backdrop-filter: blur(0.3); /* Hovered state blur value */
}
.rectangle:nth-child(even) {
-webkit-backdrop-filter: blur(10px); /* Adjust the blur intensity as needed */
   background: rgba(0, 0, 0, 0.2);/* Set the background color for even rectangles */
   backdrop-filter: blur(10px); /* Adjust the blur intensity as needed */
}

.rectangle:nth-child(odd) {
-webkit-backdrop-filter: blur(2px); /* Adjust the blur intensity as needed */
    background: rgba(0, 0, 0, 0.2);/* Set the background color for even rectangles */
     backdrop-filter: blur(20px); /* Adjust the blur intensity as needed */
}
