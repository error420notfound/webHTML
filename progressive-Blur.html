<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Blur Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        
    </style>
</head>
<body>
    <div style="z-index: 11;">
        
        <div class="layer" style="backdrop-filter:blur(16.666666666666668px);-webkit-backdrop-filter:blur(16.666666666666668px);mask-image:linear-gradient(to bottom, rgba(0, 0, 0, 0) 90%, rgba(0, 0, 0, 1) 100%);-webkit-mask-image:linear-gradient(to bottom, rgba(0, 0, 0, 0) 90%, rgba(0, 0, 0, 1) 100%);z-index:10;border-radius:0px 0px 0px 0px"></div>
        
       
            
    </div>
</body>
</html>
